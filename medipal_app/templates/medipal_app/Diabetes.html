{% extends 'medipal_app/base.html' %}

{% block title %}Diabetes{% endblock %}

{% block content %}
    <div class="card card-body" style="border: 1px solid black; box-shadow: 0 0 10px black">
        <h2>Diabetes Predictor</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="image-container">
                        <img src="/static/images/diabetes.jpg" alt="Image" style="max-width: 300px; height: 200px;">
                    </div>
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <input style="border: 1px solid black; background-color: #f0efd8" class="form-control" type="text" name="Pregnancies" placeholder="No. of Pregnancies">
                        </div>
                        <div class="form-group">
                            <input style="border: 1px solid black; background-color: #f0efd8" class="form-control" type="text" name="Glucose" placeholder="Glucose">
                        </div>
                        <div class="form-group">
                            <input style="border: 1px solid black; background-color: #f0efd8" class="form-control" type="text" name="BloodPressure" placeholder="Blood Pressure (in mmHg)">
                        </div>
                        <div class="form-group">
                            <input style="border: 1px solid black; background-color: #f0efd8" class="form-control" type="text" name="SkinThickness" placeholder="Skin Thickness (in mm)">
                        </div>
                        <div class="form-group">
                            <input style="border: 1px solid black; background-color: #f0efd8" class="form-control" type="text" name="Insulin" placeholder="Insulin (in ÂµU/ml)">
                        </div>
                        <div class="form-group">
                            <input style="border: 1px solid black; background-color: #f0efd8" class="form-control" type="text" name="BMI" placeholder="BMI">
                        </div>
                        <div class="form-group">
                            <input style="border: 1px solid black; background-color: #f0efd8" class="form-control" type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function">
                        </div>
                        <div class="form-group">
                            <input style="border: 1px solid black; background-color: #f0efd8" class="form-control" type="text" name="Age" placeholder="Age (in years)">
                        </div>
                        <input style="background-color: rgb(69, 69, 227)" type="submit" class="btn btn-info btn-block" value="Predict">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
